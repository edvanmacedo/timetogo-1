<div class="padding-toolbar"></div>

<md-card>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">Timesheet</h2>
            <div flex></div>
            <md-button class="md-primary" ng-click="vm.addTime()">+ Add</md-button>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Date</th>
                    <th md-column>Time 1</th>
                    <th md-column>Time 2</th>
                    <th md-column>Time 3</th>
                    <th md-column>Time 4</th>
                </tr>
            </thead>

            <tbody md-body>
                <tr md-row ng-repeat="timeData in vm.timeData track by timeData.fulldate">
                    <td md-cell>{{ timeData.day }}/{{ timeData.month }}/{{ timeData.year }}</td>
                    <td md-cell>{{ timeData.times.slot1 }}</td>
                    <td md-cell>{{ timeData.times.slot2 }}</td>
                    <td md-cell>{{ timeData.times.slot3 }}</td>
                    <td md-cell>{{ timeData.times.slot4 }}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
